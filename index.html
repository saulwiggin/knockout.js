@{ ViewBag.title = "Home Page";}
<script src="/scripts/knockout.js" type="text/javascript></script>

<h3> Details </h3>

<p> First name: <span data-bind="text: firstName" </span>  </p>
<p> Last name: <input data-bind="text: lastName" </input>  </p>

<p> Full name: <span data-bind="text: fullname" </span>  </p>

<h2> Friends </h2>

<ul data-bind="template: {name:'friendsTemplate', foreach:friends}"></ul>

<script id="friendsTemplate" type="text/html">
	<ul>
		{{each(index, friend) friends}}
			<li> ${friend.name } - ${ new Date } </li>
		{{/each}}
		<li>
		<input data-bind="value: name" />
		<button data-bind="click: remove"> Remove</button>
		<label>
		<input type="checkbox" data-bind="checked: isontwitter"/> </label>
		{{if<input data-bind="value: twitterName, visibile: isontwitter" /> }}
	</ul>
</script>
<button data-bind="click: addFriend"> Add friend </button>
	
	
<script type+"text/javascript">
	function friend(name) {
	return {
		name: ko.observable(name)
		isonTwitter: ko.obersvable(false)
		twitterName : ko.observable(),
		};
	}
	

	var viewModel = {
		firstname: ko.obervable("Bert"),
		lastname: ko.obervable("Bert"),
		friends : ko.observableArray([new friend("Steve"), new friend("Annie)])
		addFriend: function() {
		this.friends.push(new friend("Another"));
		}
		};
		viewModel.fullname = ko.dependantobservatble(function(){
			return this.firstname() + "" + this.lastname;
	};
	ko.applyBindings(viewModel);
</script>
