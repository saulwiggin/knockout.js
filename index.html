@{ ViewBag.title = "Home Page";}
<script src="/scripts/knockout.js" type="text/javascript></script>

<h3> Details </h3>

<p> First name: <span data-bind="text: firstName" </span>  </p>
<p> Last name: <input data-bind="text: lastName" </input>  </p>

<p> Full name: <span data-bind="text: fullname" </span>  </p>

<h2> Friends </h2>

<div data-bind="template: "friendsTemplate'"></div>

script id="friendsTemp[;late" type="text/html">
	<ul>
		{{each(index, friend) friends}}
			<li> ${friend.name } </li>
		{{/each}}
	</ul>

<script type+"text/javascript">
	function friend(name) {
	return {
		name: ko.observable(name)
		};
	}
	

	var viewModel = {
		firstname: ko.obervable("Bert"),
		lastname: ko.obervable("Bert"),
		friends : ko.observableArray([new friend("Steve"), new friend("Annie)])
		
		viewModel.fullname = ko.dependantobservatble(function(){
			return this.firstname() + "" + this.lastname;
	};
	ko.applyBindings(viewModel);
</script>
